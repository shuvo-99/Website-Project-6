<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- CSS-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body class="bg-color">
    <!-- nav bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid mx-5">
        <a class="navbar-brand" href="#1">ANVO Mobile World</a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <!-- <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#1">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About Us</a>
            </li>
            
          </ul>
        </div> -->
      </div>
    </nav>

    <!-- Tittle Text -->

    <h2 class="text-center my-5">Welcome to ANVO Mobile World</h2>

    <!-- Search Field -->

    <div class="input-group mb-3 w-50 mx-auto">
      <input
        id="search-field"
        type="text"
        class="form-control"
        placeholder="Search the phone"
        aria-label="Recipient's username"
        aria-describedby="button-addoon2"
      />
      <button
        onclick="searchPhone()"
        class="btn btn-outline-secondary"
        type="button"
        id="button-search"
      >
        Search
      </button>
    </div>

    <!-- Phone Details -->
    <div id="phone-details" class="w-50 mx-auto">
      <!-- <div class="card border-0"></div> -->
    </div>

    <!-- Search result -->

    <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4"></div>

    <!-- error -->

    <div class="notify-section mb-5">
      <p id="phn-not-found" class="notify">'Phone is not Found'</p>
      <p id="input-empty" class="notify">
        'Please give a phone name or brand to search'
      </p>
    </div>

    <!-- footer -->

    <footer>
      <section class="bg-dark">
        <p class="text-white text-center m-0 py-5">
          Â© Copyright 2022 ANVO Mobile World | All rights Reserved
        </p>
      </section>
    </footer>

    <!-- JavaScript-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="js/script.js"></script>
  </body>
</html>
